<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과</title>
    <style>
        #wrap { 
            width: 640px;
            margin: 0 auto;
        }
        .bg{
            background-color: black;
            color: white;
            padding: 5px;
        }
        .main{
            text-align: center;
            border: 1px solid grey;
            line-height: 40px;
            font-weight: bold;
        }
        h2{
            color: red;
        }
        .txtBlue{color: blue;}
        .txtSmall{font-size: 12px;}
    </style>
</head>
<body>
    <div id="wrap">
        <img src="../images/가정용꿀사과.jpg" alt="가정용꿀사과">
        <div class="bg">확인하세요</div>
        <div class="main">
            <h2>주문 및 배송</h2>
            <span class="txtBlue">오후 2시 이전</span> 주문건은 당일 발송합니다.<br>
            2시 이후 주문건은 다음날 발송합니다(주말 제외)
        </div>
        <div class="main">
            <h2>교환 및 환불</h2>
            불만족시 <span class="txtBlue">100% 환불</span>해 드립니다<br>
            고객센터로 전화주세요.
        </div>
        <div class="main">
            <h2>고객센터</h2>
            <b>0000-0000</b><br>
            <span class="txtSmall">상담시간 : 오전 9시 ~ 오후 6시(토/일, 공휴일 휴무)</span>
        </div>
    </div>
</body>
</html>
