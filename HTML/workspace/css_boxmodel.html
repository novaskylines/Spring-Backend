<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS와 박스 모델</title>
    <style>
        div,p,h1,li,img,span,b,strong,i,em {
            border: 1px solid black;
        }
        /* % 설정을 위해서 부모 태그 크기가 설정되어 있어야 함 */
        .box1{width: 400px; height: 100px;}
        .box2{width: 50%; height: 50%;}
        .box{height: 100px;}
        
    </style>
</head>
<body>
    <!-- 블록 레벨 요소: 혼자 한줄을 차지하는 태그 -->
    <div>블록 레벨 요소 div</div>
    <p>블록 레벨 요소 p</p>
    <h1>블록 레벨 요소 h1</h1>
    <li>블록 레벨 요소 li</li>

    <!-- 인라인 레벨 요소: 줄을 차지하지 않는 태그, 태그 안의 내용만큼 크기를 가짐 -->
    <img src="./images/login.png" alt="login">
    <span>인라인 레벨 요소 span</span>
    <b>인라인 레벨 요소 b</b>
    <strong>인라인 레벨 요소 strong</strong>
    <i>인라인 레벨 요소 i</i>
    <em>인라인 레벨 요소 em</em>

    <div class="box1"></div>
    <div class="box">
        <div class="box2"></div>
    </div>
    

</body>
</html>
