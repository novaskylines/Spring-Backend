<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- img 태그: HTML 문서에 이미지를 출력할 때 사용하는 태그 -->
    <!-- src 속성: 파일의 위치를 설정 // alt 속성: 파일이 없을 경우 대신 나오는 문구 -->
    
    <!-- 절대경로 방식: 드라이브부터 시작해 파일 위치까지 작성 -->
    <!-- 단점: 이미지 파일의 위치가 변경되거나 다른 컴퓨터로 이전될 경우 불러오지 못함 -->
    <img src="C:/Users/it/Desktop/HTML/workspace/images/mic.jpg" alt="로고">
    <!-- 상대경로 방식: 특정 폴더를 기준으로 파일을 찾는 방식 -->
    <!-- ./ : 현재 HTML이 있는 폴더 기준 -->
    <img src="./images/mic.jpg" alt="로고">
    <!-- ../ : 현재 HTML이 있는 폴더의 상위 폴더 기준 // .../, ..../ 등등 -->
    <img src="../workspace/images/salad.jpg" alt="상위폴더">
    <!-- / : 서버가 설정한 기본 폴더 기준, 서버가 있어야만 작동 -->
    <img src="/images/top.jpg" alt="서버폴더">
    <!-- 인터넷 주소 이용 -->
    <img src="https://static.ebs.co.kr/images/public/2023/09/14/14/35/47/28eced78-a92a-49e9-8338-918b04030526.jpg" alt="이미지 주소">
    <!-- width/height : 이미지의 크기를 조절하는 속성 -->
    <!-- 가로와 세로 하나만 설정하는 경우 원본 비율에 맞춰 크기 조절 -->
    <div>
        <img src="./images/salad.jpg" alt="샐러드" width="150px" height="300px">
    </div>
    <!-- %: 부모의 사이즈에 비례 -->
    <!-- % 가로로 설정했을 경우 크기가 고정되기 때문에 설정할 수 있음 -->
    <!-- % 세로로 설정했을 경우 크기가 고정되지 않기 때문에 설정할 수 없음-->
    <div style="width: 300px; border: 1px solid black">
        <img src="./images/salad.jpg" alt="샐러드" width="50%">
    </div>
</body>
</html>
