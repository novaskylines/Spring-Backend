<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 하이퍼링크 : 태그를 누르면 다른 (HTML) 페이지로 이동하는 태그 -->
    <!-- a: href 속성에 html or 인터넷 주소를 넣어 페이지를 이동 -->
    <a href="./tag_text.html">텍스트 관련 태그</a>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.ebs.co.kr">EBS</a>
    <!-- 이미지 링크 만들기 -->
    <a href="./tag_text.html">
        <img src="./images/link.png">
    </a>
    <!-- 링크 만들기 -->
    <!-- 네이버, 다음, 구글 세가지 -->
    <a href="https://www.naver.com"><img src="./images/네이버.png", height="50px"></a>
    <a href="https://www.daum.net"><img src="./images/다음.png", height="50px"></a>
    <a href="https://www.google.com"><img src="./images/구글.png", height="50px"></a>
    <!-- target: 대신에 새로운 탭을 열어주는 옵션 -->
    <a href="https://www.naver.com" target="_blank">naver</a>
    <!-- a의 앵커 기능: 페이지 안에서 특정 위치로 이동 -->
    <a href="#">가장 위로 이동</a>
    <a href="#HTML">HTML로 이동</a>
    <a href="#CSS">CSS로 이동</a>
    <a href="#JS">JS로 이동</a>
    <div id="HTML">
        <p>html1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
    </div>
    <div id="CSS">
        <p>css1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
    </div>
    <div id="JS">
        <p>js1</p><p>2</p><p>3</p><p>4</p><p>5</p><p>6</p><p>7</p><p>8</p><p>9</p><p>10</p>
    </div>
</body>
</html>
