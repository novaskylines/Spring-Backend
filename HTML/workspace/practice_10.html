<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>건강한 하루</title>
    <style>
        .bg1 {
            background-color: beige;
            margin: 0px;
        }
        .bg2 {
            background-color: #ddd;
            padding: 10px 10px;
        }
        .emph {
            color: red;
        }
        .bold {
            font-size: 120%;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="bg1" style="padding: 8px 2px;">건강한 하루</h1>
    </div>
    <div class="bg2">
        <h2>건강해지는 차</h2>
        <p>머리와 피부에 좋은 차는 어떤 것들일까. <span style="color:blue; padding:7px;">차의 종류</span>에 대해 알아보도록 합시다</p>
        <ul>
            <li class="bg1">
                <span class="bold">대나무차 <span class="emph">15,000원</span></span> 
                <p>얼굴에 물을 주는 효과가 있다.</p>
            </li>
            <li>
                <span class="bold">감잎차 <span class="emph">14,000원</span></span>
                <p>빈혈있는 사람에게 효과가 있다.</p>
            </li>
            <li>
                <span class="bold">결명자차 <span class="emph">20,000원</span></span>
                <p>눈을 밝혀주는 효과가 있다.</p>
                <p>보리차와 비슷하나 맛이 더 은은하고 구수하다.</p>
            </li>
        </ul>
    </div>
</body>
</html>
