<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <script>
        let num=1;
        while (num<10) {
            console.log(num);
            num++;
        }
        let value=1;
        let sum=0;
        while (value<=10) {
            sum += value;
            value++;
        }
        console.log(sum);
        let value2=0;
        let sum2=0;
        while (value2<=100) {
            sum2 += value2;
            value2 += 2;
        }
        console.log(sum2)
        // `로 문자열을 감싸 이스케이프 문자 없이 사용. 자바스크립트 변수를 $()안에 넣는다.
        console.log(`0~100까지의 짝수의 합 = ${sum2} 입니다.`)
        // 무한 반복: 반복문의 조건식을 잘못 설정하거나 증감식을 잘못 설정한 경우
        let str = "";
        while (str!="none"){
            str = prompt("ends when none is typed")
            console.log(str)
        }
        do {
            console.log('무조건 1번은 실행');
        }while(false);
        // while: 무한반복이 필요하거나 반복 횟수가 정해져 있지 않을 경우
        // for: 반복 횟수가 정해져 있는 경우
        for(let start=0; start<5; start++) {
            console.log(start)
        }
        for(let start=0; start<=2; start++) {
            for(let start2=0; start2<=2; start2++)
            console.log(start, start2)
        }
        let arr = ['banana', 'apple', 'orange'];
        for (let i=0; i<arr.length; i++) {
            console.log(arr[i])
        }
        let obj = {name:"철수", age:"20"};
        for (let key in obj) {
            console.log(key, obj[key])
        }
        while(true) {
            console.log(123)
            break;
            console.log(456)
        }
        for(let i=1; i<10; i++){
            if(i%2===1){continue;}
            console.log(i);
        }

    </script>    
</body>
</html>
