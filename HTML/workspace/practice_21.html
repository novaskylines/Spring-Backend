<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금연일지</title>
    <style>
        .container {width: 500px;}
        .square {background-color: red; font-weight: bold; color: white; float: left; font-size: 200%; margin-right: 10px;}
        .emph {font-weight: bold; font-size: 130%;}
        .p {color:green;}
    </style>
</head>
<body>
    <div class="container">
        <div class="square">금 연<br>일 지</div>
        <p class="p"><span class="emph">첫날</span>은 담배 냄새가 나지 않아서 좋았고, 다음 날은 <span class="emph">눈</span>이 맑아진 것 같아 좋았고 그 다음 날은 <span class="emph">아들</span>에게 당당하게 담배 피우지 말라고 말할 수 있어서 좋았다.
        개인적인 기호를 법적으로만 관리할 수도 없는 것이고 금연을 일사불란하게 실행한다는 것은 말도 안되는 일이지만, 애연가들 덕분에 그들과 더불어 원치 않게 죽어가는 많은 사람들의 넋은 누가 달래야 할 것인가...</p>
    </div>
</body>
</html>
