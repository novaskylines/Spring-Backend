<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제 4</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="" method="GET">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label>아이디 <input type="text" name="id"></label>
                </li>
                <li>
                    <label>이메일 <input type="email" name="email"></label>
                </li>
                <li>
                    <label>비밀번호 <input type="password" name="pw"></label>
                </li>
                <li>
                    <label>비밀번호 확인 <input type="password"></label>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <label><input type="radio" name="mailevent" value="yes"> 메일 수신</label>
            <label><input type="radio" name="mailevent" value="no"> 메일 수신 안 함</label>
        </fieldset>
        <input type="submit" name="가입하기">
        <input type="reset" name="취소">
    </form>
</body>
</html>
