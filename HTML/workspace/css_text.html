<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 관련 스타일</title>
    <style>
        body{background-image: url(./images/bg_grid2.gif)}
        /* color: 글자 색상 변경 */
        .p1 {color:blue; background-color: rgba(100,200,300,0.3);}
        /* 색상 설정 방법:
        - 글자로 설정
        - 16진수: #fff, #ffffff 
        - rgb: rgb(0~255, 0~255, 0~255)
        - rgba: rgb(0~255, 0~255, 0~255, 0~255)
        - hsl: hsl(색상,채도,명도)
        - hsla: hsla(색상,채도,명도,투명도)*/
        
    </style>
</head>
<body>
    <p class="p1">HTML</p>
    <p class="p2">CSS</p>
    <p class="p3">Javascript</p>
</body>
</html>
