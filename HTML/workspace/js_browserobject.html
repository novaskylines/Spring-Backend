<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>브라우저 객체 모델</title>
</head>
<body>
    <button onclick="printInfo()">윈도우 객체 속성</button>
    <button onclick="window.open('./js_browsermodel.html', '팝업', 'width=200, height=100');">팝업</button>
    <button onclick="scroll()">스크롤</button>
    <div style="width: 2000px; height: 8000px;"></div>
    <script>
        function printInfo() {
            console.log(`웹 브라우저의 너비: ${window.innerWidth}`);
            console.log(`웹 브라우저의 높이: ${window.innerHeight}`);
            console.log(`웹 브라우저 창의 너비: ${window.outerWidth}`);
            console.log(`웹 브라우저 창의 높이: ${window.outerHeight}`);
            console.log(`웹 브라우저 창 위쪽 면과 모니터 사이의 간격: ${window.screenTop}`);
            console.log(`웹 브라우저 창 왼쪽 면과 모니터 사이의 간격: ${window.screenLeft}`);
            console.log(`웹 브라우저 창의 스크롤 가로 위치: ${window.scrollX}`);
            console.log(`웹 브라우저 창의 스크롤 세로 위치: ${window.scrollY}`);

        }
        function scroll(){
            window.scrollBy(1000, 3000);
        }
    </script>
</body>
</html>
