<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        let score=90;
        if (score>=90){
            console.log("A")
        }
        else if (score>=80){
            console.log("B")
        }
        else {
            console.log("C")
        }

        let food = "melon";
        switch (food) {
            case "melon":
                console.log("과일");
                break;
            case "apple":
                console.log("과일");
                break;
            case "banana":
                console.log("과일");
                break;
            case "carrot":
                console.log("야채");
                break;
            default:
                console.log("과일도 야채도 아님");
                break;
        }
    </script>
</body>
</html>
