<!-- define document as html -->
<!DOCTYPE html> 

<!-- ctrl + / to make a comment -->

<!-- define language as english -->
<html lang="en"> 

<!-- header: settings for the HTML file -->
<head> 
    <!-- meta: defines property. does not have an end tag. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title: the title shown in the HTML page tab-->
    <title>웹 문서 만들기</title>
</head>

<!-- body: EVERYTHING shown on a web page -->
<body> 
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>JavaScript</p>
</body>

</html>
