<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>국민 독서실태</title>
    <style>
        .book {
            border: 1px solid black;
            border-collapse: collapse;
            border-spacing: 10px;
            caption-side: bottom;
        }
        .book th, td {
            border: 1px solid black;
            padding: 10px 10px;
        }
        .book th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div>
        <table class="book">
            <caption>2019 국민 독서실태</caption>
            <tr>
                <th>구분</th>
                <th>성인</th>
                <th>독서자</th>
            </tr>
            <tr>
                <th>종이책</th>
                <td>6.1권</td>
                <td>11.8권</td>
            </tr>
            <tr>
                <th>전자책</th>
                <td>1.2권</td>
                <td>7.1권</td>
            </tr>
            <tr>
                <th>오디오북</th>
                <td>0.2권</td>
                <td>5.5권</td>
            </tr>
        </table>
    </div>
</body>
</html>
