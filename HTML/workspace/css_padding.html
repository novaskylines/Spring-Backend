<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding 설정하기</title>
    <style>
        div {
            box-sizing: border-box;
            /* border box: 컨텐츠 영역, 패딩, 보더를 합쳐서 사이즈가 정해짐 */
            border: 5px solid;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
