<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최신 웹 디자인 트렌드</title>
    <style>
        .container {
            border: 1px solid #ccc;
            width: 550px;
            padding: 10px 10px;
            line-height: 300%;
            margin: 0px auto;
        }
        .list1 {
            list-style-type: none;
        }
        .emph {
            font-size: 120%;
            color: brown;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul class="list1">
            <li><span class="emph">반응형 웹 디자인</span> - 다양한 화면 크기에 최적화하다</li>
            <li><span class="emph">플랫 디자인</span> - 입체에서 평면으로</li>
            <li><span class="emph">풀스크린 배경</span> - 콘텐츠에 집중</li>
            <li><span class="emph">원 페이지 사이트</span> - 한 페이지에 모든 내용을 담다</li>
            <li><span class="emph">패럴렉스 스크롤링</span> - 동적인 효과로 강한 인상을!</li>
            <li><span class="emph">웹 폰트</span> - 웹 타이포그래피를 받쳐주는 기술</li>
        </ul>
    </div>
</body>
</html>
