<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <!-- 드롭다운 리스트 -->
        <!-- select: 드롭다운 시작 -->
        <!-- option: 드롭다운 데이터 -->
        <!-- value 속성을 사용해 value 안의 데이터를 전달하고, 만약 없다면 시작과 종료태그 사이에 있는 데이터를 전달 -->
        <!-- selected: 새로고침 시 제일 먼저 선택되어 있음 -->
        <select name="select">
            <option value="s3">선물용3kg</option>
            <option value="s5" selected>선물용5kg</option>
            <option value="f3">가정용3kg</option>
            <option value="f5">가정용5kg</option>
        </select>
    <form action="">
        <!-- textarea: 여러 줄의 텍스트 입력 시, 게시글 작성, 사용자 약관 등 -->
        <!-- cols rows: 가로 세로크기, 각각 가로로 세로로 1글자씩 -->
        <textarea cols="20" rows="10" style="resize:none" name="textarea" placeholder="send data"></textarea>
        <button>전송</button>
    </form>
    </form>
</body>
</html>
