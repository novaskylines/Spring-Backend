<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가정용 꿀사과</title>
    <style>
        #container {
            width: 600px;
            margin: 0px auto;
        }
        .introduction {
            width: 600px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        .introduction th,td {
            border: 1px solid black;
            padding: 7px 10px;
        }
        .whitebox {
            text-align: center;
        }
        .red {color:red; font-size: 150%;}
        .blue {color:blue;}
    </style>
</head>
<body>
    <div id="container">
        <!-- image -->
        <img src="./images/가정용꿀사과.jpg" width="600px">
        
        <!-- table -->
        <table class="introduction">
            <tr>
                <td style="color:white; background-color:black;">확인하세요</td>
            </tr>
            <tr>
                <th>
                    <h2 class="red">주문 및 배송</h2>
                    <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
                    <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
                </th>
            </tr>
            <tr>
                <th>
                    <h2 class="red">교환 및 환불</h2>
                    <p>불만족시 <span class="blue">100% 환불</span>해 드립니다</p>
                    <p>고객센터로 전화주세요</p>
                </th>
            </tr>
            <tr>
                <th>
                    <h2 class="red">고객센터</h2>
                    <p>0000-0000</p>
                    <p style="font-size: 70%;">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 제외)</p>
                </th>
            </tr>
        </table>
    </div>
    
</body>
</html>
