<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 연습문제</title>
</head>
<body>
    <script>
        function f1(r) {
            return (r*r*3.14);
        }
        console.log(f1(10));
        function f2(l) {
            let largest = l[0];
            for (i=1; i<=l.length; i++) {
                if (l[i]>largest) {largest=l[i]}
            }
            return largest
        }
        console.log(f2([5,1,4,2,6,3,7]));
        function f3(h,w) {
            bmi = w/((h/100)**2);
            let result="";

            if (bmi<18.5) {result="저체중";}
            else if (bmi<25 && bmi>=24) {result="과체중";}
            else if (bmi>=25) {result="비만";}
            else {result="정상";}
            
            console.log(`BMI 수치는 ${bmi}, ${result}입니다.`);
        }
        f3(173, 45);
    </script>
    
</body>
</html>
