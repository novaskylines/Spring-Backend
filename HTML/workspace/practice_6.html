<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="./practice_5_register.css" rel="stylesheet"> -->
    <style>
        #container {
            width: 500px;
            outline: 1px solid black;
            margin: 0 auto;
            padding: 30px 40px;
        }
    </style>
</head>
<body id="container">
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form>
        <dl>
            <dt><h4>개인정보</h4></dt>
            <dd></dd>
            <dd>
                <label for="name">이름 </label>
                <input type="text" name="name" required>
            </dd>
            <dd>
                <label for="phone">연락처 </label>
                <input type="text" name="phone" required>
            </dd>
            <dd></dd>
        </dl>
        <dl>
            <dt><h4>지원 분야</h4></dt>
            <dd></dd>
            <dd><label><input type="radio" name="app" value="app1"> 웹 퍼블리싱</label></dd>
            <dd><label><input type="radio" name="app" value="app2"> 웹 애플리케이션 개발</label></dd>
            <dd><label><input type="radio" name="app" value="app3"> 개발 환경 개선</label></dd>
            <dd></dd>
        </dl>
        <label for="apptext"><h4>지원 동기<br></h4></label>
        <textarea name="apptext" cols="60" rows="4" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea><br>
        <button type="submit">접수하기</button>
        <button type="reset">다시 쓰기</button>
    </form>
</body>
</html>
